defaults: &defaults
  working_directory: ~/styleguide-components
  docker:
    - image: circleci/node:10.6-browsers

version: 2

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-build-{{ checksum "package-lock.json" }}
            - npm-build
      - run:
          name: Setup npm token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN_READ" >> ~/.npmrc
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: npm-build-{{ checksum "package-lock.json" }}
      - run:
          name: Run tests
          command: npm test
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/styleguide-components
      - run:
          name: Setup npm token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN_PUBLISH" >> ~/.npmrc
      - run:
          name: Release latest version to production
          command: |
            mkdir ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            git config --global user.email "circleci@transferwise.com"
            git config --global user.name "tw-circleci"
            npm run copy-files-to-dist
            npm run build
            npm run deploy
            npm run release-to-github
            npm publish dist/ --access=public
            npm run deploy:demo

workflows:
  version: 2
  build_and_publish:
    jobs:
      - test:
          context: org-global
          filters:
            branches:
              ignore:
                - gh-pages
                - releases
      - release:
          context: org-global
          requires:
            - test
          filters:
            branches:
              only:
                - master
