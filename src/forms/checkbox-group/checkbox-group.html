<div ng-repeat="option in $ctrl.internalOptions" class="checkbox">
  <label>
    <tw-checkbox
      name="{{$ctrl.name}}"
      ng-model="option.selected"
      ng-disabled="$ctrl.ngDisabled"
      ng-required="$ctrl.isCheckboxRequired()"
      ng-change="$ctrl.onInternalModelChange(option)"
    ></tw-checkbox>
    {{option.label}}
  </label>
</div>
