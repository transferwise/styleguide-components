<div ng-switch="$ctrl.type">
  <div ng-switch-default>
    <div ng-switch="$ctrl.format">
      <input ng-switch-default
        name="{{$ctrl.name}}"
        type="text"
        class="form-control"
        placeholder="{{$ctrl.placeholder}}"
        ng-model="$ctrl.ngModel"
        ng-model-options="{ allowInvalid: true }"
        ng-required="$ctrl.ngRequired"
        ng-disabled="$ctrl.ngDisabled"
        ng-pattern="$ctrl.ngPattern"
        ng-change="$ctrl.change()"
        ng-focus="$ctrl.focus()"
        ng-blur="$ctrl.blur()"
        ng-minlength="$ctrl.ngMinlength"
        ng-maxlength="$ctrl.ngMaxlength"
        tw-text-format="{{$ctrl.textFormat}}" />
      <input ng-switch-when="password"
        name="{{$ctrl.name}}"
        type="password"
        class="form-control"
        placeholder="{{$ctrl.placeholder}}"
        ng-model="$ctrl.ngModel"
        ng-model-options="{ allowInvalid: true }"
        ng-required="$ctrl.ngRequired"
        ng-disabled="$ctrl.ngDisabled"
        ng-change="$ctrl.change()"
        ng-focus="$ctrl.focus()"
        ng-blur="$ctrl.blur()"
        ng-minlength="$ctrl.ngMinlength"
        ng-maxlength="$ctrl.ngMaxlength" />
      <div ng-switch-when="date|date-time" ng-switch-when-separator="|">
        <tw-date
          name="{{$ctrl.name}}"
          locale="{{$ctrl.locale}}"
          ng-min="$ctrl.ngMin"
          ng-max="$ctrl.ngMax"
          ng-model="$ctrl.ngModel"
          ng-required="$ctrl.ngRequired"
          ng-disabled="$ctrl.ngDisabled"
          ng-change="$ctrl.change()"
          ng-focus="$ctrl.focus()"
          ng-blur="$ctrl.blur()">
        </tw-date>
      </div>
    </div>
  </div>
  <input ng-switch-when="number|integer" ng-switch-when-separator="|"
    name="{{$ctrl.name}}"
    type="number"
    step="{{$ctrl.step}}"
    class="form-control"
    placeholder="{{$ctrl.placeholder}}"
    ng-model="$ctrl.ngModel"
    ng-model-options="{ allowInvalid: true }"
    ng-required="$ctrl.ngRequired"
    ng-disabled="$ctrl.ngDisabled"
    ng-change="$ctrl.change()"
    ng-focus="$ctrl.focus()"
    ng-blur="$ctrl.blur()"
    ng-min="$ctrl.ngMin"
    ng-max="$ctrl.ngMax" />
  <div ng-switch-when="radio"
    class="radio"
    ng-class="{disabled: $ctrl.ngDisabled}"
    ng-repeat="option in $ctrl.options">
    <label>
      <tw-radio
        name="{{$ctrl.name}}"
        ng-value="option.value"
        ng-model="$ctrl.ngModel"
        ng-required="$ctrl.ngRequired"
        ng-disabled="$ctrl.ngDisabled"
        ng-change="$ctrl.change(option.value)"
        ng-click="$ctrl.change(option.value)"
        ng-focus="$ctrl.focus()"
        ng-blur="$ctrl.blur()"></tw-radio>
      {{option.label}}
    </label>
  </div>
  <div ng-switch-when="checkbox|boolean" ng-switch-when-separator="|"
    class="checkbox"
    ng-class="{disabled: $ctrl.ngDisabled}">
    <label>
      <tw-checkbox
        name="{{$ctrl.name}}"
        ng-model="$ctrl.ngModel"
        ng-required="$ctrl.ngRequired"
        ng-disabled="$ctrl.ngDisabled"
        ng-change="$ctrl.change()"
        ng-click="$ctrl.change()"
        ng-focus="$ctrl.focus()"
        ng-blur="$ctrl.blur()"></tw-checkbox>
      {{$ctrl.placeholder}}
    </label>
  </div>
  <div ng-switch-when="select">
    <tw-select
      name="{{$ctrl.name}}"
      options="$ctrl.options"
      placeholder="{{$ctrl.placeholder}}"
      ng-model="$ctrl.ngModel"
      ng-required="$ctrl.ngRequired"
      ng-disabled="$ctrl.ngDisabled"
      ng-change="$ctrl.change()"
      ng-focus="$ctrl.focus()"
      ng-blur="$ctrl.blur()"></tw-select>
  </div>
  <div ng-switch-when="upload">
    <tw-upload
      name="{{$ctrl.name}}"
      label="{{$ctrl.label}}"
      icon="{{$ctrl.uploadIcon}}"
      help-image="{{$ctrl.helpImage}}"
      placeholder="{{$ctrl.placeholder}}"
      accept="{{$ctrl.uploadAccept}}"
      complete-text="{{$ctrl.label}}"
      button-text="{{$ctrl.uploadOptions.buttonText}}"
      cancel-text="{{$ctrl.uploadOptions.cancelText}}"
      too-large-message="{{$ctrl.uploadTooLargeMessage}}"
      max-size="$ctrl.ngMax"
      ng-model="$ctrl.ngModel"
      ng-required="$ctrl.ngRequired"
      ng-disabled="$ctrl.ngDisabled"
      ng-change="$ctrl.change()"
      ng-focus="$ctrl.focus()"
      ng-blur="$ctrl.blur()"></tw-upload>
  </div>

  <input ng-switch-when="hidden"
      name="{{$ctrl.name}}"
      type="hidden"
      ng-model="$ctrl.ngModel"/>
</div>
