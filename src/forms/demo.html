<div class="panel">
  <div class="panel-heading">
    <h2 class="panel-title">Form components</h2>
  </div>
  <div class="panel-body" ng-init="$ctrl.requirementsForm = {}">
    <tw-focusable-docs></tw-focusable-docs>

    <hr class="m-b-5" />

    <tw-amount-currency-select-docs
      model="$ctrl.model.components.amount"
      currency="$ctrl.model.components.amountCurrency"
      sizes="$ctrl.sizes">
    </tw-amount-currency-select-docs>

    <hr class="m-b-5" />

    <tw-checkbox-docs
      model="$ctrl.model.components.checkbox">
    </tw-checkbox-docs>

    <hr class="m-b-5" />

    <tw-currency-input-docs
      model="$ctrl.model.components.currencyInput"
      sizes="$ctrl.sizes">
    </tw-currency-input-docs>

    <hr class="m-b-5" />

    <tw-date-docs
      model="$ctrl.model.components.date"
      locales="$ctrl.locales"
      sizes="$ctrl.sizes">
    </tw-date-docs>

    <hr class="m-b-5" />

    <tw-date-lookup-docs
      model="$ctrl.model.components.dateLookup"
      locales="$ctrl.locales"
      sizes="$ctrl.sizes">
    </tw-date-lookup-docs>

    <hr class="m-b-5" />

    <tw-form-control-docs
      model="$ctrl.model.components.dynamic"
      locales="$ctrl.locales"
      sizes="$ctrl.sizes">
    </tw-form-control-docs>

    <hr class="m-b-5" />

    <tw-telephone-docs
      model="$ctrl.model.components.telephone"
      locales="$ctrl.locales">
    </tw-telephone-docs>

    <hr class="m-b-5" />

    <tw-radio-docs
      model="$ctrl.model.components.radio">
    </tw-radio-docs>

    <hr class="m-b-5" />

    <tw-requirements-form-docs
      model="$ctrl.requirementsForm">
    </tw-requirements-form-docs>

    <hr class="m-b-5" />

    <tw-select-docs
      model="$ctrl.model.components.select">
    </tw-select-docs>

    <hr class="m-b-5" />

    <tw-upload-docs
      model="$ctrl.model.components.upload"
      sizes="$ctrl.sizes">
    </tw-upload-docs>
  </div>
</div>
