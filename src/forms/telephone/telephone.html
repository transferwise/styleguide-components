<div class="row">
  <tw-select
    name="phoneNumberPrefix"
    class="col-xs-5"
    ng-model="$ctrl.prefix"
    ng-change="$ctrl.updatePrefix($ctrl.prefix)"
    options="$ctrl.prefixes"
    filter="{{ $ctrl.searchPlaceholder }}"
    dropdown-width="md"
    ng-required="$ctrl.ngRequired"
    ng-disabled="$ctrl.ngDisabled"
    hide-note="true"
  ></tw-select>
  <div class="col-xs-7">
    <input type="tel" tw-validation
      name="phoneNumber"
      class="form-control"
      ng-model="$ctrl.localNumber"
      ng-change="$ctrl.updateLocalNumber($ctrl.localNumber)"
      ng-pattern="/^[0-9\\s.-]*$/"
      ng-minlength="4"
      ng-required="$ctrl.ngRequired"
      ng-disabled="$ctrl.ngDisabled" />
      <div ng-transclude class="error-messages"></div>
  </div>
</div>
