<div class="text-center tw-upload-droppable-box"
  ng-class="{'active': $ctrl.isActive}">
  <tw-upload-icon class="tw-upload-droppable-icon"></tw-upload-icon>
  <h4 class="m-t-2" ng-if="$ctrl.title">{{$ctrl.title}}</h4>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 m-t-1">
    <ng-transclude></ng-transclude>
    <label class="link" for="file-upload">{{$ctrl.cta}}</label>
    <input tw-file-select id="file-upload"
      type="file"
      accept="{{$ctrl.accept}}"
      class="hidden"
      on-user-input="$ctrl.onManualUpload"/>
    </div>
  </div>
</div>
