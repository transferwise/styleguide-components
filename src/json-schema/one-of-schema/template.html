<tw-tabs
  tabs="$ctrl.tabs"
  on-change="$ctrl.onTabChange(index)"
  active="$ctrl.activeIndex">
</tw-tabs>

<div class="tab-content" ng-form="twForm">
  <div class="tab-pane active">
    <generic-schema
      schema="$ctrl.schema.oneOf[$ctrl.activeIndex]"
      model="$ctrl.model"
      errors="$ctrl.errors"
      locale="$ctrl.locale"
      on-change="$ctrl.onModelChange(model)"
      on-refresh="$ctrl.onRefreshRequirements(model)"
      hide-title="true">
    </generic-schema>
  </div>
</div>
