<div class="row">
  <div ng-repeat="nestedSchema in $ctrl.schema.allOf"
    class="col-xs-12"
    ng-class="{
      'col-sm-4': !$ctrl.narrow  && nestedSchema.width === 'sm',
      'col-sm-6': !$ctrl.narrow  && nestedSchema.width === 'md',
      'col-sm-12': $ctrl.narrow || nestedSchema.width === 'lg'
    }">
    <generic-schema
      schema="nestedSchema"
      model="$ctrl.model"
      errors="$ctrl.errors"
      locale="$ctrl.locale"
      translations="$ctrl.translations"
      on-change="$ctrl.onModelChange(model)"
      on-refresh="$ctrl.onRefreshRequirements(model)">
    </generic-schema>
  </div>
</div>
