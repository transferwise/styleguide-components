<h3 ng-if="$ctrl.schema.title" class="page-header">
  {{ $ctrl.schema.title }}
</h3>
<p ng-if="$ctrl.schema.description">
  {{ $ctrl.schema.description }}
</p>
<div ng-if="$ctrl.schema.help.warning" class="alert alert-warning">
  {{ $ctrl.schema.help.warning }}
</div>
<div class="row">
  <div ng-repeat="(index, nestedSchema) in $ctrl.schema.allOf"
    class="col-xs-12"
    ng-class="{
      'col-sm-4': !$ctrl.narrow  && nestedSchema.width === 'sm',
      'col-sm-6': !$ctrl.narrow  && nestedSchema.width === 'md',
      'col-sm-12': $ctrl.narrow || nestedSchema.width === 'lg'
    }">
    <generic-schema
      schema="nestedSchema"
      model="$ctrl.models[index]"
      errors="$ctrl.errors"
      locale="$ctrl.locale"
      translations="$ctrl.translations"
      on-change="$ctrl.onModelChange(index, model, schema)">
    </generic-schema>
  </div>
</div>
