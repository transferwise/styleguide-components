<h4 id="icons">Icons</h4>

<div class="row">
  <div class="col-md-8">
    <p>
      <code>tw-icon</code> is a component for different icons. You can see all the available icons
      <a href="https://transferwise.github.io/icons/" target="_blank">here</a>.
    </p>

    <div class="row">
      <div class="col-md-5">
        <tw-select
          ng-model="$ctrl.name"
          ng-required="true"
          options="$ctrl.nameSelect"
        ></tw-select>
      </div>
      <div class="col-md-offset-1 col-md-2">
        <tw-icon name="{{ $ctrl.name }}" size="{{ $ctrl.size }}"></tw-icon>
      </div>
      <div class="col-md-3">
        <tw-select
          ng-model="$ctrl.size"
          ng-required="true"
          options="$ctrl.sizeSelect"
        ></tw-select>
      </div>
    </div>

  </div>
  <div class="col-md-4">
    <h5>Example</h5>
      <pre>
      &lt;tw-icon&gt;
        name="{{ $ctrl.name }}"
        size="{{ $ctrl.size }}"
      &lt;/tw-cards&gt;
      </pre>
  </div>
</div>
