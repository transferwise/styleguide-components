<!DOCTYPE html>
<html>
<head>
	<title>Form Components - TransferWise</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>

	<script src="../dist/js/form-components.js"></script>
	<script src="js/index.js"></script>
	<script>
	angular.module('my-app', ['tw.form-components', 'tw.styleguide.docs']);
	</script>

	<link type="text/css" rel="stylesheet" href="lib/bootstrap.css" />
	<!--<link type="text/css" rel="stylesheet"
		href="http://localhost:9001/dist/css/bootstrap.min.css" />-->
	<link type="text/css" rel="stylesheet" href="lib/currency-flags.css" />
	<link type="text/css" rel="stylesheet" href="css/examples.css" />

</head>
<body ng-app="my-app" class="bg-default">
	<div class="container" ng-controller="PageController as vm">

		<form-components
			model="vm.model"
			locales="vm.locales"
			sizes="vm.sizes">
		</form-components>
	</div>
</body>
</html>
