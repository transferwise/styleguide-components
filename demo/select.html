<!DOCTYPE html>
<html>
<head>
  <title>TW-Select sample page</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/styleguide-components.js"></script>

  <script src="lib/demo.js"></script>
  <script>
    var myApp = angular.module('my-app', ['tw.styleguide-components', 'tw.styleguide.demo', 'ui.router']);

    myApp.config(function($stateProvider) {
      var helloState = {
        name: 'hello',
        url: '/hello',
        component: 'twSelectDocsSmb86'
      }

      var aboutState = {
        name: 'about',
        url: '/about',
        template: '<h3>Its the UI-Router hello world app!</h3>'
      }

      $stateProvider.state(helloState);
      $stateProvider.state(aboutState);
    });
  </script>

  <link type="text/css" rel="stylesheet" href="lib/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="lib/currency-flags.css" />
  <link type="text/css" rel="stylesheet" href="css/examples.css" />

</head>

<body ng-app="my-app" class="bg-default">
  <div class="container" ng-controller="PageController as vm">
    <div class="row m-t-3">

      <br /><br /><br />
      <div class="col-lg-2">
        <p><a ui-sref="hello" ui-sref-active="active">Hello</a></p>
        <p><a ui-sref="about" ui-sref-active="active">About</a></p>
      </div>

      <div class="col-lg-8">
        <ui-view></ui-view>
      </div>
    </div>
  </div>
</body>
</html>
