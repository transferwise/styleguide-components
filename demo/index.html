<!DOCTYPE html>
<html>
<head>
  <title>Styleguide Components - TransferWise</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- <script src="lib/jquery.min.js"></script> -->
  <script src="lib/angular.min.js"></script>
  <!--
  TODO Need to make it work when this is present as well
  Bootstrap prevents the link click reaching the delegated event handler
  <script src="lib/bootstrap.min.js"></script> -->
  <script src="lib/styleguide-components.js"></script>

  <script src="js/index.js"></script>
  <script>
  angular.module('my-app', ['tw.styleguide-components', 'tw.styleguide.docs']);
  </script>

  <link type="text/css" rel="stylesheet" href="lib/bootstrap.css" />
  <!--<link type="text/css" rel="stylesheet"
    href="http://localhost:9001/dist/css/bootstrap.min.css" />-->
  <link type="text/css" rel="stylesheet" href="lib/currency-flags.css" />
  <link type="text/css" rel="stylesheet" href="css/examples.css" />

</head>
<body ng-app="my-app" class="bg-default">
  <div class="container" ng-controller="PageController as vm">
    <div class="row m-t-3">
      <div class="col-lg-9">
        <div class="panel">
          <div class="panel-heading">
            <h2 class="panel-title">Form Styling &amp; Validation</h2>
          </div>
          <div class="panel-body">
            <tw-affix-docs></tw-affix-docs>
            <tw-pop-over-docs></tw-pop-over-docs>
            <tw-tool-tip-docs></tw-tool-tip-docs>
            <tw-focusable-docs></tw-focusable-docs>
            <tw-text-format-docs model="vm.model.presentation"></tw-text-format-docs>
            <tw-validation-docs model="vm.model"></tw-validation-docs>
            <tw-dropdown-docs></tw-dropdown-docs>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div data-spy="affix" data-offset-top="0">
          <docs-navigation></docs-navigation>

          <h5>Data Model</h5>
          <pre>{{vm.model | json}}</pre>
        </div>
      </div>
    </div>
    <div class="row m-t-3">
      <div class="col-lg-9">

        <form-components
          model="vm.model"
          locales="vm.locales"
          sizes="vm.sizes">
        </form-components>

      </div>
    </div>
    <div class="row m-t-3">
      <div class="col-lg-9">
        <div class="panel-heading">
          <h3 class="panel-title">Layout components</h3>
        </div>
        <div class="panel-body">
          <tw-cards-docs></tw-cards-docs>
        </div>
      </div>
    </div>
    <div class="row m-t-3">
      <div class="col-lg-9">
        <div class="panel">
          <div class="panel-heading">
            <h2 class="panel-title">Other components</h2>
          </div>
          <div class="panel-body">
            <tw-process-docs></tw-process-docs>
            <h4 id="loader">TW Loader</h4>
            <p>A directive to add the HTML necessary for our
              loading indicator.  Simply use:</p>
<pre>
&lt;tw-loader /&gt;
</pre>
            <div class="m-y-3 text-xs-center">
              <tw-loader />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
