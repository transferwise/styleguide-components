<!DOCTYPE html>
<html>
<head>
  <title>Styleguide Components - TransferWise</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/styleguide-components.js"></script>

  <script src="lib/demo.js"></script>
  <script>
  angular.module('my-app', ['tw.styleguide-components', 'tw.styleguide.demo']);
  </script>

  <link type="text/css" rel="stylesheet" href="lib/bootstrap.css" />
  <!--<link type="text/css" rel="stylesheet"
    href="http://localhost:9001/dist/css/bootstrap.min.css" />-->
  <link type="text/css" rel="stylesheet" href="lib/currency-flags.css" />
  <link type="text/css" rel="stylesheet" href="css/examples.css" />

</head>
<body ng-app="my-app" class="bg-default">
  <div class="container" ng-controller="PageController as vm">
    <div class="row m-t-3">

      <div class="col-lg-3 col-lg-push-9">
        <nav data-spy="affix" data-offset-top="0">
          <docs-navigation></docs-navigation>

          <h5>Data Model</h5>
          <pre>{{vm.model | json}}</pre>
        </nav>
      </div>

      <div class="col-lg-9 col-lg-pull-3">

        <layout-components
          class="m-t-3">
        </layout-components>

        <help-components
          class="m-t-3">
        </help-components>

        <tw-validation-docs
          model="vm.model">
        </tw-validation-docs>

        <form-components
          model="vm.model"
          locales="vm.locales"
          sizes="vm.sizes">
        </form-components>

        <formatting-components
          model="vm.model"
          locales="vm.locales"
          class="m-t-3">
        </formatting-components>

        <loading-components
          class="m-t-3">
        </loading-components>

      </div>
    </div>
  </div>
</body>
</html>
